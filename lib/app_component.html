<div>
  <material-input label='SPELL NAME'
                  floatingLabel
                  required='true'
                  class='title'
                  [(ngModel)]='spell.name'>
  </material-input>
</div>

<div>
  <spell-effect-editor [effects]='spell.effects'></spell-effect-editor>
</div>

<div>
  <!-- Modifier table -->
  <div class='my-field-wrap'>
    <material-button icon class='add-btn material-list-item-secondary' (trigger)='addModifier()'>
      <glyph icon='add_circle'></glyph>
    </material-button>
    <div class='my-field subheading'>MODIFIERS</div>
  </div>
  <material-expansionpanel flat *ngFor='let item of modifierDetails; let i = index'>
    <div name class='nameClass'>{{item.name}}</div>
    <div value class='valueClass modifier-text'>{{item.typicalText}}</div>
    <my-component></my-component>
  </material-expansionpanel>
</div>

<div>
  <!-- description -->
  <material-input multiline
                  rows='4'
                  floatingLabel
                  label='DESCRIPTION'
                  class='description'
                  [(ngModel)]='spell.description'>
  </material-input>
  <!--</div>-->
</div>
