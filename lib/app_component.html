<div>
  <material-input label='SPELL NAME' floatingLabel required='true' class='title' [(ngModel)]='spell.name'>
  </material-input>
</div>

<div>
  <spell-effect-editor [effects]='spell.effects'></spell-effect-editor>
</div>

<div>
  <div class='left-component-wrap'>
    <material-button icon class='add-btn material-list-item-secondary' (trigger)='addModifier()'>
      <glyph icon='add_circle'></glyph>
    </material-button>
    <div class='left-component subheading'>MODIFIERS</div>
  </div>
  <div *ngFor='let item of spell.ritualModifiers; let i = index'>
    <simple-modifier-editor [modifier]='item' [index]='i'></simple-modifier-editor>
  </div>
</div>

<div>
  <!-- description -->
  <material-input multiline
                  rows='4'
                  floatingLabel
                  label='DESCRIPTION'
                  class='description'
                  [(ngModel)]='spell.description'>
  </material-input>
  <!--</div>-->
</div>
