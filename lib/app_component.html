<div>
  <material-input label='SPELL NAME'
                  floatingLabel
                  required='true'
                  class='title'
                  [(ngModel)]='name'>
  </material-input>
</div>
<div>
  <div class="my-field-wrap">
    <material-button icon class="add-btn material-list-item-secondary"><glyph icon="add_circle"></glyph></material-button>
    <div class='my-field subheading'>EFFECTS</div>
  </div>
  <material-list>
    <material-list-item *ngFor='let item of strings; let i = index'>
          <material-dropdown-select [options]='effectList'
            [buttonText]='spell.effects[i].effect.name'
            [selection]='effectSelectModel'>
          </material-dropdown-select>
        <material-dropdown-select [options]='pathList'
            [buttonText]='singleSelectPathLabel'
            [selection]='pathSelectModel'></material-dropdown-select>
        <material-button icon class='material-list-item-secondary'>
          <glyph icon='remove_circle' class='remove-button'></glyph>
        </material-button>
      </material-list-item>
  </material-list>
  </div>
<div>
  <div class="my-field-wrap">
    <material-button icon class="add-btn material-list-item-secondary"><glyph icon="add_circle"></glyph></material-button>
    <div class='my-field subheading'>MODIFIERS</div>
  </div>
  <material-expansionpanel flat *ngFor='let item of modifiers; let i = index'>
    <div name class="nameClass">{{item['name']}}</div>
    <div value class="valueClass modifier-text">{{item['descr']}}</div>
    <my-component></my-component>
  </material-expansionpanel>
</div>
<div>
  <material-input multiline
                  rows="4"
                  floatingLabel
                  label="DESCRIPTION"
                  class="description">
  </material-input>
  <!--</div>-->
</div>
