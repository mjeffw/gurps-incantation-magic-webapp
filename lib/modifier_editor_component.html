<material-expansionpanel flat [showSaveCancel]='false'
                         name='{{modifier.name}}'
                         secondaryText='{{typicalText}} ({{modifier.spellPoints}})'>
  <div value class='valueClass left-component-wrap'>
    <span class='right-component'>
      <span class='modifier-text' [ngClass]="{ invisible: !modifier.inherent }">
        <glyph size="large" icon='check_circle'></glyph>
      </span>
    </span>
  </div>
  <span [ngSwitch]="modifier.name">
    <div>
      <div>
        <material-button icon (trigger)='modifier.incrementSpellPoints()'><glyph icon='add_circle'></glyph></material-button>
        <material-button icon (trigger)='modifier.decrementSpellPoints()'><glyph icon='remove_circle'></glyph></material-button>
        <span style="padding-left: 10px;">{{modifier.spellPoints}} SP</span>
        <span class="app-text-secondary" style="padding-left: 8px;">{{typicalText}}</span>
      </div>
    </div>

    <div *ngSwitchDefault>
    </div>

    <div *ngSwitchCase="'Bestows a (Bonus or Penalty)'">
      <material-dropdown-select
          [options]='properties["bestowsSelections"].rangeList'
          [buttonText]='properties["bestowsSelections"].valueToString[modifier.range]'
          [selection]='properties["bestowsSelections"].selectionModel'
          [itemRenderer]='properties["bestowsSelections"].render'>
      </material-dropdown-select>
      <material-input
          style="width: 100%;"
          label="Roll to Modify"
          floatingLabel="true"
          [(ngModel)]="modifier.specialization">
      </material-input>
    </div>

    <div>
      <div style='padding-top: 4px;' class='left-component-wrap'>
        <span class='left-component'>
          <material-toggle style="padding-top: 8px;" label="Inherent" [(checked)]='modifier.inherent'></material-toggle>
        </span>
        <material-button icon class='remove-btn' (trigger)='removeModifier'>
          <glyph icon='remove_circle'></glyph>Delete
        </material-button>
      </div>
    </div>
  </span>
</material-expansionpanel>
