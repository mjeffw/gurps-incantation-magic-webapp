<div>
  <material-input label='SPELL NAME' floatingLabel required='true' class='title' [(ngModel)]='spell.name'>
  </material-input>
</div>

<div>
  <mjw-effectlist-editor [effects]='spell.effects'></mjw-effectlist-editor>
</div>

<div>
  <div class='left-component-wrap'>
    <material-button icon class='add-btn material-list-item-secondary'
                     (trigger)="showModifierDialog = true"
                     [disabled]="showModifierDialog">
      <glyph icon='add_circle'></glyph>
    </material-button>
    <div class='left-component subheading'>RITUAL MODIFIERS</div>
  </div>

  <!-- add Modifier dialog -->
  <modal [visible]="showModifierDialog">
    <material-dialog class="basic-dialog">
      <h3 header>Select Ritual Modifier</h3>
      <material-dropdown-select
          autofocus
          [buttonText]="modifierSelectLabel"
          [selection]="modifierSelectModel"
          [options]="modifierOptions">
      </material-dropdown-select>
      <div footer>
        <material-button (trigger)="showModifierDialog = false"
                         class="white">
           CANCEL
        </material-button>
        <material-button (trigger)="addModifier()"
                         class="blue">
          ADD MODIFIER
        </material-button>
      </div>
    </material-dialog>
  </modal>


  <div *ngFor='let item of spell.ritualModifiers; let i = index'>
    <mjw-modifier-editor [spell]="spell" [modifier]='item' [index]='i'></mjw-modifier-editor>
  </div>
</div>

<!-- TODO Add a list for Drawbacks? -->

<div>
  <!-- description -->
  <material-input multiline
                  rows='4'
                  floatingLabel
                  label='DESCRIPTION'
                  class='description'
                  [(ngModel)]='spell.description'>
  </material-input>
</div>
