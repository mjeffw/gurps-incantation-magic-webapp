<div>
  <material-input label='Spell Name'
                  required='true'
                  class='title'
                  [(ngModel)]='name'>
  </material-input>

  <h3>Spell Effects</h3>
  <material-list>
    <material-list-item *ngFor='let item of strings; let i = index'>
      <material-dropdown-select [options]='effectList'
                                [buttonText]='singleSelectEffectLabel'
                                [selection]='effectSelectModel'></material-dropdown-select>
      <material-dropdown-select [options]='pathList'
                                [buttonText]='singleSelectPathLabel'
                                [selection]='pathSelectModel'></material-dropdown-select>
      <material-button icon class='material-list-item-secondary'>
        <glyph icon='remove_circle' class='remove-button'></glyph>
      </material-button>
    </material-list-item>
    <material-list-item>
      <material-button class='insert-button'>ADD EFFECT</material-button>
    </material-list-item>
  </material-list>

  <h3>Ritual Modifiers</h3>
  <material-expansionpanel-set>
    <material-expansionpanel  *ngFor='let item of modifiers; let i = index' name="{{item['name']}}">
      <div>
        <span class="mdc-list-item__text">{{item['name']}}<span class="mdc-list-item__text__secondary">{{item['descr']}}</span></span>
      </div>
    </material-expansionpanel>
    <material-expansionpanel name="Expansion panel #2">
      <div>
        Me too! Don't mind me.
      </div>
    </material-expansionpanel>
  </material-expansionpanel-set>

    <div group>
      <div label>Ritual Modifiers</div>
      <material-list-item *ngFor='let item of modifiers; let i = index'>

        <div class='mdc-list mdc-list--two-line mdc-list--dense'>
          <div class='mdc-list-item'>
            <span class="mdc-list-item__text">{{item['name']}}<span class="mdc-list-item__text__secondary">{{item['descr']}}</span></span>
          </div>
        </div>
        <material-button icon class='material-list-item-secondary'>
          <glyph icon='remove_circle' class='remove-button'></glyph>
        </material-button>
        <material-button icon class='material-list-item-secondary'>
          <glyph icon='remove_circle' class='remove-button'></glyph>
        </material-button>
      </material-list-item>
      <material-list-item>
        <material-button class='insert-button'>ADD EFFECT</material-button>
      </material-list-item>
    </div>
  </material-list>
</div>
